<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片上傳</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            padding: 16px;
            background: #f5f5f5;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .preview-area {
            width: 100%;
            height: 300px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            margin: 16px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: white;
            overflow: hidden;
        }
        
        #previewImage {
            max-width: 100%;
            max-height: 100%;
            display: none;
            object-fit: contain;
        }
        
        .file-info {
            text-align: center;
            color: #666;
            margin: 10px 0;
        }
        
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 8px;
            color: white;
            min-width: 120px;
        }
        
        .select-btn {
            background: #4CAF50;
        }
        
        .upload-btn {
            background: #2196F3;
        }
        
        .upload-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #status {
            margin-top: 10px;
            text-align: center;
            color: #666;
        }

        .loading {
            display: none;
            margin: 10px auto;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="preview-area" onclick="document.getElementById('fileInput').click()">
        <img id="previewImage">
        <div id="previewText">點擊選擇圖片</div>
    </div>
    
    <div id="fileInfo" class="file-info"></div>
    
    <div id="loading" class="loading"></div>
    
    <div id="status"></div>
    
    <div class="buttons">
        <input type="file" id="fileInput" accept="image/*" style="display: none">
        <button class="btn select-btn" onclick="document.getElementById('fileInput').click()">
            選擇圖片
        </button>
        <button id="uploadBtn" class="btn upload-btn" onclick="uploadImage()" disabled>
            上傳圖片
        </button>
    </div>

    <script>
        // 頁面載入時檢查 URL 參數
        window.onload = function() {
            // 獲取 URL 參數
            const urlParams = new URLSearchParams(window.location.search);
            const uploadUrl = urlParams.get('uploadUrl');
            
            console.log("收到的上傳URL:", uploadUrl);
            
            if (!uploadUrl) {
                setStatus("警告：未收到上傳 URL", "red");
                console.warn("未收到上傳 URL");
            }
        };

        let currentBase64 = null;
        
        function setStatus(message, color = '#666') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.color = color;
        }
        
        document.getElementById('fileInput').onchange = function(e) {
            let file = e.target.files[0];
            if (file) {
                console.log("選擇的檔案:", file.name, "大小:", file.size);
                setStatus("正在讀取圖片...");
                
                let reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('previewImage').src = e.target.result;
                    document.getElementById('previewImage').style.display = 'block';
                    document.getElementById('previewText').style.display = 'none';
                    
                    currentBase64 = e.target.result.split(',')[1];
                    console.log("Base64 轉換完成，長度:", currentBase64.length);
                    
                    document.getElementById('fileInfo').textContent = 
                        '檔案大小: ' + (file.size / 1024).toFixed(2) + ' KB';
                    
                    document.getElementById('uploadBtn').disabled = false;
                    setStatus("圖片已準備好，可以上傳");
                };
                
                reader.onerror = function(error) {
                    console.error("讀取檔案錯誤:", error);
                    setStatus("讀取檔案失敗", "red");
                    alert('讀取檔案失敗');
                };
                
                reader.readAsDataURL(file);
            }
        };
        
        function uploadImage() {
            // 獲取上傳 URL
            const urlParams = new URLSearchParams(window.location.search);
            const uploadUrl = urlParams.get('uploadUrl');
            
            if (!uploadUrl) {
                console.error("未獲取到上傳網址");
                setStatus("錯誤：未獲取到上傳網址", "red");
                alert('未獲取到上傳網址');
                return;
            }
            
            if (!currentBase64) {
                setStatus("請先選擇圖片", "red");
                alert('請先選擇圖片');
                return;
            }

            console.log("準備上傳到:", uploadUrl);
            setStatus("正在上傳...");

            // 顯示載入動畫
            document.getElementById('loading').style.display = 'block';
            
            // 禁用按鈕
            document.getElementById('uploadBtn').disabled = true;
            document.getElementById('fileInput').disabled = true;

            const imageData = atob(currentBase64);
            const bytes = new Uint8Array(imageData.length);
            for (let i = 0; i < imageData.length; i++) {
                bytes[i] = imageData.charCodeAt(i);
            }

            fetch(uploadUrl, {
                method: 'PUT',
                body: bytes,
                headers: {
                    'Content-Type': 'image/jpeg'
                }
            })
            .then(response => {
                console.log("上傳響應狀態:", response.status);
                if (response.ok) {
                    setStatus("上傳成功！", "green");
                    alert('上傳成功！');
                    window.close();  // 嘗試關閉窗口
                } else {
                    throw new Error('狀態碼: ' + response.status);
                }
            })
            .catch(error => {
                console.error("上傳錯誤:", error);
                setStatus("上傳失敗：" + error.message, "red");
                alert('上傳失敗：' + error.message);
            })
            .finally(() => {
                // 隱藏載入動畫
                document.getElementById('loading').style.display = 'none';
                // 恢復按鈕
                document.getElementById('uploadBtn').disabled = false;
                document.getElementById('fileInput').disabled = false;
            });
        }
    </script>
</body>
</html>
