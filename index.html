<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片上傳</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 16px;
            background: #f5f5f5;
            max-width: 600px;
            margin: 0 auto;
        }

        .preview-area {
            width: 100%;
            height: 300px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            margin: 16px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: white;
            overflow: hidden;
        }

        #previewImage {
            max-width: 100%;
            max-height: 100%;
            display: none;
            object-fit: contain;
        }

        .file-info {
            text-align: center;
            color: #666;
            margin: 10px 0;
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 8px;
            color: white;
            min-width: 120px;
        }

        .select-btn {
            background: #4CAF50;
        }

        .upload-btn {
            background: #2196F3;
        }

        .upload-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #status {
            margin-top: 10px;
            text-align: center;
            color: #666;
        }

        .loading {
            display: none;
            margin: 10px auto;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="preview-area" onclick="document.getElementById('fileInput').click()">
        <img id="previewImage">
        <div id="previewText">點擊選擇圖片</div>
    </div>

    <div id="fileInfo" class="file-info"></div>

    <div id="loading" class="loading"></div>

    <div id="status"></div>

    <div class="buttons">
        <input type="file" id="fileInput" accept="image/*" style="display: none">
        <button class="btn select-btn" onclick="document.getElementById('fileInput').click()">
            選擇圖片
        </button>
        <button id="uploadBtn" class="btn upload-btn" onclick="uploadImage()" disabled>
            上傳圖片
        </button>
    </div>

    <script>
        // 頁面載入時檢查 URL 參數
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const uploadUrl = urlParams.get('uploadUrl');

            console.log("頁面加載完成");
            console.log("當前URL:", window.location.href);
            console.log("上傳URL:", uploadUrl);

            // 驗證 URL
            try {
                if (uploadUrl) {
                    new URL(uploadUrl);
                    console.log("URL 格式有效");
                } else {
                    console.warn("未提供上傳 URL");
                }
            } catch (e) {
                console.error("無效的 URL:", e);
            }
        };

        // 全局錯誤處理
        window.onerror = function (msg, url, line, col, error) {
            console.error("全局錯誤:", {
                message: msg,
                url: url,
                line: line,
                column: col,
                error: error
            });
            return false;
        };

        let currentBase64 = null;

        function setStatus(message, color = '#666') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.color = color;
        }

        document.getElementById('fileInput').onchange = function (e) {
            let file = e.target.files[0];
            if (file) {
                console.log("選擇的檔案:", file.name, "大小:", file.size);
                setStatus("正在讀取圖片...");

                let reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('previewImage').src = e.target.result;
                    document.getElementById('previewImage').style.display = 'block';
                    document.getElementById('previewText').style.display = 'none';

                    currentBase64 = e.target.result.split(',')[1];
                    console.log("Base64 轉換完成，長度:", currentBase64.length);

                    document.getElementById('fileInfo').textContent =
                        '檔案大小: ' + (file.size / 1024).toFixed(2) + ' KB';

                    document.getElementById('uploadBtn').disabled = false;
                    setStatus("圖片已準備好，可以上傳");
                };

                reader.onerror = function (error) {
                    console.error("讀取檔案錯誤:", error);
                    setStatus("讀取檔案失敗", "red");
                    alert('讀取檔案失敗');
                };

                reader.readAsDataURL(file);
            }
        };

        function uploadImage() {
            const urlParams = new URLSearchParams(window.location.search);
            let uploadUrl = urlParams.get('uploadUrl');

            console.log("原始上傳URL:", uploadUrl);

            try {
                // 解碼 URL
                uploadUrl = decodeURIComponent(uploadUrl);
                console.log("解碼後的上傳URL:", uploadUrl);
            } catch (e) {
                console.error("URL解碼失敗:", e);
                return;
            }

            if (!uploadUrl || !currentBase64) {
                alert('缺少上傳URL或圖片');
                return;
            }

            console.log("準備上傳...");
            console.log("Base64長度:", currentBase64.length);
            setStatus("正在上傳...");

            document.getElementById('loading').style.display = 'block';
            document.getElementById('uploadBtn').disabled = true;

            const xhr = new XMLHttpRequest();
            xhr.open('PUT', uploadUrl, true);
            // 修改 Content-Type
            xhr.setRequestHeader('Content-Type', 'image/jpeg');

            xhr.onload = function () {
                console.log("上傳響應狀態:", xhr.status);
                console.log("響應頭:", xhr.getAllResponseHeaders());
                console.log("響應內容:", xhr.responseText);

                if (xhr.status >= 200 && xhr.status < 300) {
                    setStatus("上傳成功！", "green");
                    alert('上傳成功！');
                    setTimeout(() => window.close(), 1000);
                } else {
                    setStatus("上傳失敗：" + xhr.status, "red");
                    alert('上傳失敗：' + xhr.status);
                }
                document.getElementById('loading').style.display = 'none';
                document.getElementById('uploadBtn').disabled = false;
            };

            xhr.onerror = function (e) {
                console.error("上傳錯誤:", e);
                setStatus("上傳失敗", "red");
                alert('上傳失敗');
                document.getElementById('loading').style.display = 'none';
                document.getElementById('uploadBtn').disabled = false;
            };

            try {
                // 將 base64 轉換為二進制
                const binary = atob(currentBase64);
                const bytes = new Uint8Array(binary.length);
                for (let i = 0; i < binary.length; i++) {
                    bytes[i] = binary.charCodeAt(i);
                }

                console.log("準備發送數據，大小:", bytes.length, "bytes");
                xhr.send(bytes);
            } catch (e) {
                console.error("發送失敗:", e);
                setStatus("發送失敗", "red");
                alert('發送失敗');
                document.getElementById('loading').style.display = 'none';
                document.getElementById('uploadBtn').disabled = false;
            }
        }
    </script>
</body>

</html>
